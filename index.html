<!doctype html>

<html>

  <head>
    <title>cytoscape-klay.js demo</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <!-- the demo uses fetch() -->
    <script src="https://unpkg.com/bluebird@3.5.1/js/browser/bluebird.js"></script>
    <script src="https://unpkg.com/whatwg-fetch@2.0.3/fetch.js"></script>

    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

    <!-- for testing with local version of cytoscape.js -->
    <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.4/dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.2.2/cytoscape-dagre.min.js"></script>


    <style>
      body {
        font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
        font-size: 14px;
      }

      #cy {
        width: 800px;
        height: 600px;
        z-index: 999;
      }

      h1 {
        opacity: 0.5;
        font-size: 1em;
        font-weight: bold;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function(){

        var cy = window.cy = cytoscape({
          container: document.getElementById('cy'),

          // demo your layout
          layout: {
            name: 'dagre',
            nodeDimensionsIncludeLabels: true
          },

          style: [
            {
              selector: 'node',
              style: {
                'background-color': '#dd4de2',
                'content': 'data(name)',
              }
            },

            {
              selector: 'edge',
              style: {
                'curve-style': 'bezier',
                'target-arrow-shape': 'triangle',
                'line-color': '#dd4de2',
                'target-arrow-color': '#dd4de2',
                'opacity': 0.5
              }
            }
          ],

    elements: {
      nodes: [
        { data: { id: '1', name: 'So you had unprotected sex...' } },
        { data: { id: '2', name: 'Where are you? (click)' } },
        { data: { id: '3', name: 'What are your reproductive organs?' } },
        { data: { id: '4.1', name: 'Bodies with Uterus' } },
        { data: { id: '4.2', name: 'Bodies with Prostate' } },
        { data: { id: '4.3', name: 'Bodies with Intersex' } }
      ],
      edges: [
        { data: { source: '1', target: '2' } },
        { data: { source: '2', target: '3' } },
        { data: { source: '3', target: '4.1' } },
        { data: { source: '3', target: '4.2' } },
        { data: { source: '3', target: '4.3' } }
      ]
    },

        });


      });
    </script>
  </head>

  <body>
    <h1>cytoscape-klay demo</h1>

    <div id="cy"></div>

  </body>

</html>
